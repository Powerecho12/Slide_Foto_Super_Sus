<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Sus</title>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/ZghdPX_ZYuPqtfVFrunCyvC3U8-oOYiEM78L0WPf9xyW33rjTKoWxkmMnfGVe-nwJtIL" />

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

         <!-- Our CSS -->
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url(https://dafunda.com/wp-content/uploads/2022/10/cara-mengatasi-super-sus-error-3.jpg);
            width: auto;
            height: auto;
        }

        .container {
            max-width: 900px;
            padding: 15px;
            background-color: #85dbac;
            margin-left: auto;
            margin-right: auto;
        }

        .slider .slick-slide {
            border: solid 1px #000;
        }

        .slider .slick-slide img {
            width: 100%;
        }

        /* make button larger and change their positions */
        .slick-prev, .slick-next {
            width: 50px;
            height: 50px;
            z-index: 1;
        }
        .slick-prev {
            left: 5px;
        }
        .slick-next {
            right: 5px;
        }
        .slick-prev:before, 
        .slick-next:before {
            font-size: 40px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.76);
        }
        
        /* move dotted nav position */
        .slick-dots {
            bottom: 15px;
        }
        /* enlarge dots and change their colors */
        .slick-dots li button:before {
            font-size: 12px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 1;
        }
        .slick-dots li.slick-active button:before {
            color: #dedede;
        }

        /* hide dots and arrow buttons when slider is not hovered */
        .slider:not(:hover) .slick-arrow,
        .slider:not(:hover) .slick-dots {
            opacity: 0;
        }
        /* transition effects for opacity */
        .slick-arrow,
        .slick-dots {
            transition: opacity 0.5s ease-out;
        }

    </style>
</head>

    <body>
        <div class="container">
            <center><h1>Slick Slider</h1></center>
            <center><p>Hello. Join the Super Sus now!</p></center>

            <div class="slider">

                <div>
                    <a href="#">
                        <img alt="image 1" src="https://news.codashop.com/id/wp-content/uploads/sites/4/2022/07/How-to-play-Super-Sus.png"/>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <img alt="image 2" src="https://cdn1.codashop.com/S/content/common/images/mno/Super%20Sus_Banner.png"/>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <img alt="image 3" src="https://play-lh.googleusercontent.com/B2-1JBp9GuvUcggshS600s6z92FCbwg5B1uaMOhU6gn1XKMx2mp2k1yjTbkV5a4WrA=w526-h296-rw"/>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <img alt="image 4" src="https://teknobgt.com/wp-content/uploads/Super-Sus.png"/>
                    </a>
                </div>
                
            </div>
        </div>
    </body>
</html>


 <!-- JQuery -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
